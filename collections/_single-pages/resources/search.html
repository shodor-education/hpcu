---
title: "Browse"
---
{% include hpcu-subject-2-checkboxes.html subjects=site.data.hpcu-subject-2 %}
<section id="results-section">
  {% for resource in site.resources %}
    <article class="resource">
      <h2>
        <a
          href="{{ resource.resource-url }}"
          target="_blank"
          rel="noopener noreferrer"
        >{{ resource.title }}</a>
      </h2>
      <p>{{ resource.description }}</p>
      <a href="{{ resource.url }}">Reviews and Metadata</a>
    </article>
  {% endfor %}
</section>
