collections_dir: "collections"
collections:
  resources:
    output: true
  single-pages:
    output: true
    permalink: "/:path/"
defaults:
  - scope:
      type: "resources"
    values:
      layout: "resource"
  - scope:
      type: "single-pages"
    values:
      layout: "default"
exclude:
  - "exclude"
# During dev, uncomment dirs below you don't need to generate â€” speeds up build
#  - "_resources"
plugins:
  - "jekyll-redirect-from"
resource-background-color-odd: "#f0f0f0"
sass:
  style: "compressed"
whitelist:
  - "jekyll-redirect-from"
